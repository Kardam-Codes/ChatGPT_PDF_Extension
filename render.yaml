services:
  - type: web
    name: md-to-perfect-pdf
    env: node
    rootDir: pdf-server
    plan: free
    buildCommand: npm install && npx puppeteer browsers install chrome
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: "production"
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "false"
      - key: PUPPETEER_CACHE_DIR
        value: "/opt/render/project/src/pdf-server/.cache/puppeteer"
